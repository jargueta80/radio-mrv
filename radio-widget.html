<script>
const audio = document.getElementById("player");
const playBtn = document.getElementById("playBtn");
const volume = document.getElementById("volume");
const trackInfo = document.getElementById("trackInfo");

let playing = false;
let audioCtxStarted = false;

let audioCtx, src, analyser, canvas, ctx;

/* PLAY / PAUSE */
playBtn.onclick = async () => {
  try {
    if (!audioCtxStarted) {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();

      // Fuente del audio
      src = audioCtx.createMediaElementSource(audio);

      // Analizador para el EQ
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 64;

      // ðŸ”¥ CADENA CORRECTA (ESTO ES LO QUE FALTABA)
      src.connect(analyser);
      analyser.connect(audioCtx.destination);

      // EQ
      canvas = document.getElementById("eqCanvas");
      ctx = canvas.getContext("2d");
      drawEQ();

      audioCtxStarted = true;
    }

    if (!playing) {
      audio.volume = volume.value;
      await audio.play();
      playing = true;
      playBtn.textContent = "â¸";
    } else {
      audio.pause();
      playing = false;
      playBtn.textContent = "â–¶";
    }
  } catch (e) {
    console.log("Error:", e);
    trackInfo.textContent = "Error al iniciar el audio";
  }
};

/* VOLUMEN */
volume.oninput = () => {
  audio.volume = volume.value;
};

/* METADATA */
async function loadMetadata() {
  try {
    const res = await fetch("http://stream2.305stream.com:8890/status-json.xsl");
    const data = await res.json();
    const title = data.icestats?.source?.title || "En vivo";
    trackInfo.textContent = title;
  } catch {
    trackInfo.textContent = "En vivo";
  }
}
setInterval(loadMetadata, 5000);
loadMetadata();

/* ECUALIZADOR */
function drawEQ() {
  requestAnimationFrame(drawEQ);
  if (!analyser) return;

  const buffer = new Uint8Array(analyser.frequencyBinCount);
  analyser.getByteFrequencyData(buffer);

  ctx.clearRect(0,0,canvas.width,canvas.height);
  const barWidth = canvas.width / buffer.length;

  for (let i = 0; i < buffer.length; i++) {
    const h = buffer[i];
    ctx.fillStyle = "rgb(56,189,248)";
    ctx.fillRect(i * barWidth, canvas.height - h, barWidth - 2, h);
  }
}
</script>
