<script>
const audio = document.getElementById("player");
const playBtn = document.getElementById("playBtn");
const volume = document.getElementById("volume");
const trackInfo = document.getElementById("trackInfo");

let playing = false;
let audioCtx = null;
let analyser = null;
let src = null;
let canvas = null;
let ctx = null;

/* PLAY / PAUSE */
playBtn.onclick = async () => {
  try {
    if (!playing) {
      audio.volume = volume.value;

      // ðŸ”¥ Primero reproducimos el audio SIN AudioContext
      await audio.play();
      playing = true;
      playBtn.textContent = "â¸";

      // ðŸ”¥ Ahora sÃ­ iniciamos el EQ (solo despuÃ©s de que el audio ya suena)
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        src = audioCtx.createMediaElementSource(audio);
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 64;

        src.connect(analyser);
        analyser.connect(audioCtx.destination);

        canvas = document.getElementById("eqCanvas");
        ctx = canvas.getContext("2d");

        drawEQ();
      }

    } else {
      audio.pause();
      playing = false;
      playBtn.textContent = "â–¶";
    }
  } catch (e) {
    console.log("Error:", e);
    trackInfo.textContent = "Error al iniciar el audio";
  }
};

/* VOLUMEN */
volume.oninput = () => {
  audio.volume = volume.value;
};

/* METADATA */
async function loadMetadata() {
  try {
    const res = await fetch("http://stream2.305stream.com:8890/status-json.xsl");
    const data = await res.json();
    const title = data.icestats?.source?.title || "En vivo";
    trackInfo.textContent = title;
  } catch {
    trackInfo.textContent = "En vivo";
  }
}
setInterval(loadMetadata, 5000);
loadMetadata();

/* ECUALIZADOR */
function drawEQ() {
  requestAnimationFrame(drawEQ);
  if (!analyser) return;

  const buffer = new Uint8Array(analyser.frequencyBinCount);
  analyser.getByteFrequencyData(buffer);

  ctx.clearRect(0,0,canvas.width,canvas.height);
  const barWidth = canvas.width / buffer.length;

  for (let i = 0; i < buffer.length; i++) {
    const h = buffer[i];
    ctx.fillStyle = "rgb(56,189,248)";
    ctx.fillRect(i * barWidth, canvas.height - h, barWidth - 2, h);
  }
}
</script>
