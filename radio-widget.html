<style>
  body {
    background: #0f172a;
    font-family: Inter, sans-serif;
    display: flex;
    justify-content: center;
    padding: 20px;
    margin: 0;
  }

  .player-box {
    width: 500px; /* m√°s ancho */
    background: linear-gradient(180deg, #0f172a, #1e293b);
    padding: 20px;
    border-radius: 18px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    text-align: center;
    color: white;
    box-sizing: border-box;
  }

  .cover {
    width: 100%;
    border-radius: 14px;
    margin-bottom: 12px;
  }

  .title {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 6px;
  }

  .metadata {
    font-size: 14px;
    opacity: 0.85;
    margin-bottom: 14px;
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-bottom: 14px;
  }

  .play-btn {
    background: #10b981;
    border: none;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    font-size: 28px;
    color: #022c22;
    cursor: pointer;
  }

  .small-btn {
    background: none;
    border: none;
    font-size: 28px;
    color: white;
    cursor: pointer;
  }

  .equalizer {
    display: flex;
    justify-content: center;
    gap: 5px;
    height: 30px;
    margin-top: 10px;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .bar {
    width: 5px;
    background: #38bdf8;
    border-radius: 2px;
    animation: bounce 1s infinite ease-in-out;
  }

  .bar:nth-child(1) { animation-delay: 0s; }
  .bar:nth-child(2) { animation-delay: 0.2s; }
  .bar:nth-child(3) { animation-delay: 0.4s; }
  .bar:nth-child(4) { animation-delay: 0.2s; }
  .bar:nth-child(5) { animation-delay: 0s; }

  @keyframes bounce {
    0% { height: 8px; }
    50% { height: 30px; }
    100% { height: 8px; }
  }
</style>
