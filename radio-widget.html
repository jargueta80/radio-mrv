<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Radio MRV</title>

<style>
  body {
    background: #0f172a;
    font-family: Inter, sans-serif;
    display: flex;
    justify-content: center;
    padding: 30px;
    margin: 0;
  }

  .player-box {
    width: 400px;
    max-width: 100%;
    background: linear-gradient(180deg, #0f172a, #1e293b);
    padding: 25px;
    border-radius: 22px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.45);
    text-align: center;
    color: white;
    box-sizing: border-box;
  }

  .cover {
    width: 100%;
    border-radius: 18px;
    margin-bottom: 18px;
  }

  .title {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 10px;
  }

  .metadata {
    font-size: 15px;
    opacity: 0.85;
    margin-bottom: 20px;
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 35px;
    margin-bottom: 20px;
  }

  .play-btn {
    background: #10b981;
    border: none;
    width: 70px;
    height: 70px;
    border-radius: 50%;
    font-size: 32px;
    color: #022c22;
    cursor: pointer;
  }

  .small-btn {
    background: none;
    border: none;
    font-size: 32px;
    color: white;
    cursor: pointer;
  }

  #eqCanvas {
    width: 100%;
    height: 60px;
    background: #0f172a;
    border-radius: 10px;
    margin-top: 15px;
  }
</style>
</head>

<body>

<div class="player-box">

  <img class="cover" src="https://i.postimg.cc/DZL9v2XH/Ministerio-Restaurando-vidas.png" />

  <div class="title">Ministerio Restaurando Vidas</div>

  <div id="trackInfo" class="metadata">Cargando título…</div>

  <div class="controls">
    <button class="small-btn">⏮</button>
    <button id="playBtn" class="play-btn">▶</button>
    <button class="small-btn">⏭</button>
  </div>

  <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8" style="width:100%;">

  <canvas id="eqCanvas" width="380" height="60"></canvas>

  <audio id="player" preload="none">
    <source src="http://stream2.305stream.com:8890/stream" type="audio/mpeg">
  </audio>

</div>

<script>
const audio = document.getElementById("player");
const playBtn = document.getElementById("playBtn");
const volume = document.getElementById("volume");
const trackInfo = document.getElementById("trackInfo");

let playing = false;
let audioCtxStarted = false;

let audioCtx, src, analyser, canvas, ctx;

/* PLAY / PAUSE */
playBtn.onclick = async () => {
  try {
    if (!audioCtxStarted) {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      src = audioCtx.createMediaElementSource(audio);
      analyser = audioCtx.createAnalyser();
      src.connect(analyser);
      analyser.connect(audioCtx.destination);
      analyser.fftSize = 64;

      canvas = document.getElementById("eqCanvas");
      ctx = canvas.getContext("2d");

      drawEQ();
      audioCtxStarted = true;
    }

    if (!playing) {
      await audio.play();
      playing = true;
      playBtn.textContent = "⏸";
    } else {
      audio.pause();
      playing = false;
      playBtn.textContent = "▶";
    }
  } catch (e) {
    console.log("Error:", e);
  }
};

/* VOLUMEN */
volume.oninput = () => audio.volume = volume.value;

/* METADATA */
async function loadMetadata() {
  try {
    const res = await fetch("https://stream2.305stream.com:8890/status-json.xsl");
    const data = await res.json();
    const title = data.icestats?.source?.title || "En vivo";
    trackInfo.textContent = title;
  } catch {
    trackInfo.textContent = "En vivo";
  }
}
setInterval(loadMetadata, 5000);
loadMetadata();

/* ECUALIZADOR */
function drawEQ() {
  requestAnimationFrame(drawEQ);
  if (!analyser) return;

  const buffer = new Uint8Array(analyser.frequencyBinCount);
  analyser.getByteFrequencyData(buffer);

  ctx.clearRect(0,0,canvas.width,canvas.height);
  const barWidth = canvas.width / buffer.length;

  for (let i=0; i<buffer.length; i++) {
    const h = buffer[i];
    ctx.fillStyle = "rgb(56,189,248)";
    ctx.fillRect(i * barWidth, canvas.height - h, barWidth - 2, h);
  }
}
</script>

</body>
</html>
