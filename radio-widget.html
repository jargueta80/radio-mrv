<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio MRV</title>

  <style>
    body {
      background: #0f172a;
      font-family: Inter, sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }

    .player-box {
      width: 600px; /* MÁS ANCHO */
      background: linear-gradient(180deg, #0f172a, #1e293b);
      padding: 16px 20px; /* MÁS BAJO */
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      text-align: center;
      color: white;
      box-sizing: border-box;
    }

    .cover {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px; /* MENOS ESPACIO */
    }

    .title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .metadata {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 12px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 28px;
      margin-bottom: 12px;
    }

    .play-btn {
      background: #10b981;
      border: none;
      width: 58px;
      height: 58px;
      border-radius: 50%;
      font-size: 28px;
      color: #022c22;
      cursor: pointer;
    }

    .small-btn {
      background: none;
      border: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }

    /* ⭐ Equalizador visual compacto */
    .equalizer {
      display: flex;
      justify-content: center;
      gap: 5px;
      height: 28px;
      margin-top: 8px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .bar {
      width: 5px;
      background: #38bdf8;
      border-radius: 2px;
      animation: bounce 1s infinite ease-in-out;
    }

    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.2s; }
    .bar:nth-child(5) { animation-delay: 0s; }

    @keyframes bounce {
      0% { height: 6px; }
      50% { height: 28px; }
      100% { height: 6px; }
    }
  </style>
</head>

<body>

  <div class="player-box">
    <img class="cover" src="https://i.postimg.cc/DZL9v2XH/Ministerio-Restaurando-vidas.png" />
    <div class="title">Ministerio Restaurando Vidas</div>
    <div id="trackInfo" class="metadata">Cargando título…</div>

    <div class="controls">
      <button class="small-btn">⏮</button>
      <button id="playBtn" class="play-btn">▶</button>
      <button class="small-btn">⏭</button>
    </div>

    <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8" style="width:100%;">

    <!-- ⭐ Equalizador visual -->
    <div class="equalizer" id="eq">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <audio id="player" preload="none">
      <source src="https://stream2.305stream.com:8890/stream" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const audio = document.getElementById("player");
    const playBtn = document.getElementById("playBtn");
    const volume = document.getElementById("volume");
    const trackInfo = document.getElementById("trackInfo");
    const eq = document.getElementById("eq");

    let playing = false;

    playBtn.onclick = () => {
      if (!playing) {
        audio.volume = volume.value;
        audio.play().then(() => {
          playing = true;
          playBtn.textContent = "⏸";
          eq.style.opacity = 1; // EQ aparece
        });
      } else {
        audio.pause();
        playing = false;
        playBtn.textContent = "▶";
        eq.style.opacity = 0; // EQ desaparece
      }
    };

    volume.oninput = () => {
      audio.volume = volume.value;
    };

    async function loadMetadata() {
      try {
        // ⭐ USAR HTTP PARA METADATA (HTTPS NO FUNCIONA EN TU SERVIDOR)
        const res = await fetch("http://stream2.305stream.com:8890/status-json.xsl");
        const data = await res.json();
        const title = data.icestats?.source?.title || "En vivo";
        trackInfo.textContent = title;
      } catch {
        trackInfo.textContent = "En vivo";
      }
    }

    setInterval(loadMetadata, 5000);
    loadMetadata();
  </script>
</body>
</html>
