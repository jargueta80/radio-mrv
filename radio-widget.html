<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radio MRV</title>

<style>
body {
  background: #0f172a;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  padding: 30px;
  margin: 0;
}
.player {
  width: 350px;
  background: #1e293b;
  padding: 20px;
  border-radius: 15px;
  color: white;
  text-align: center;
}
button {
  background: #10b981;
  border: none;
  padding: 15px;
  border-radius: 50%;
  font-size: 24px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="player">
  <h2>Radio MRV</h2>
  <button id="playBtn">▶</button>

  <audio id="player">
    <source src="httpS://stream2.305stream.com:8890/stream" type="audio/mpeg">
  </audio>
</div>

<script>
const audio = document.getElementById("player");
const playBtn = document.getElementById("playBtn");

let playing = false;

playBtn.onclick = async () => {
  try {
    if (!playing) {
      await audio.play();
      playing = true;
      playBtn.textContent = "⏸";
    } else {
      audio.pause();
      playing = false;
      playBtn.textContent = "▶";
    }
  } catch (e) {
    console.log("Error:", e);
  }
};
</script>

</body>
</html>
