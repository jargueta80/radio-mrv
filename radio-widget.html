<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio MRV</title>

  <style>
    body {
      background: #0f172a;
      font-family: Inter, sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }

    /* ⭐ Player tipo barra, ancho y altura media */
    .player-box {
      width: 1000px;              /* ancho cómodo */
      background: linear-gradient(180deg, #0f172a, #1e293b);
      padding: 18px 24px;         /* altura media */
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      color: white;
      box-sizing: border-box;

      display: flex;
      align-items: center;
      gap: 24px;
    }

    .cover {
      width: 140px;               /* portada más grande */
      border-radius: 12px;
    }

    .info {
      flex: 1;
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .metadata {
      font-size: 15px;
      opacity: 0.85;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .play-btn {
      background: #10b981;
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 30px;
      color: #022c22;
      cursor: pointer;
    }

    .small-btn {
      background: none;
      border: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }

    /* ⭐ Equalizador visual */
    .equalizer {
      display: flex;
      gap: 5px;
      height: 26px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .bar {
      width: 5px;
      background: #38bdf8;
      border-radius: 2px;
      animation: bounce 1s infinite ease-in-out;
    }

    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.2s; }
    .bar:nth-child(5) { animation-delay: 0s; }

    @keyframes bounce {
      0% { height: 6px; }
      50% { height: 26px; }
      100% { height: 6px; }
    }

    .volume-box {
      width: 150px;
    }
  </style>
</head>

<body>

  <div class="player-box">

    <img class="cover" src="https://i.postimg.cc/DZL9v2XH/Ministerio-Restaurando-vidas.png" />

    <div class="info">
      <div class="title">Ministerio Restaurando Vidas</div>
      <div id="trackInfo" class="metadata">Cargando título…</div>
    </div>

    <div class="controls">
      <button class="small-btn">⏮</button>
      <button id="playBtn" class="play-btn">▶</button>
      <button class="small-btn">⏭</button>
    </div>

    <div class="volume-box">
      <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8" style="width:100%;">
    </div>

    <div class="equalizer" id="eq">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <audio id="player" preload="none">
      <source src="https://stream2.305stream.com:8890/stream" type="audio/mpeg">
    </audio>

  </div>

  <script>
    const audio = document.getElementById("player");
    const playBtn = document.getElementById("playBtn");
    const volume = document.getElementById("volume");
    const trackInfo = document.getElementById("trackInfo");
    const eq = document.getElementById("eq");

    let playing = false;

    playBtn.onclick = () => {
      if (!playing) {
        audio.volume = volume.value;
        audio.play().then(() => {
          playing = true;
          playBtn.textContent = "⏸";
          eq.style.opacity = 1;
        });
      } else {
        audio.pause();
        playing = false;
        playBtn.textContent = "▶";
        eq.style.opacity = 0;
      }
    };

    volume.oninput = () => {
      audio.volume = volume.value;
    };

    async function loadMetadata() {
      try {
        const res = await fetch("http://stream2.305stream.com:8890/status-json.xsl");
        const data = await res.json();
        const title = data.icestats?.source?.title || "En vivo";
        trackInfo.textContent = title;
      } catch {
        trackInfo.textContent = "En vivo";
      }
    }

    setInterval(loadMetadata, 5000);
    loadMetadata();
  </script>

</body>
</html>
